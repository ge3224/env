set -g base-index 1
set -g status-style bg=default,fg=white
set -g status-left ""
set -g status-right ""
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[bg=blue,fg=black,bold] #I:#W "

# Tmux sessionizer keybinding
# Press <prefix> + f to open project/session fuzzy finder
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
