# Laptop T480 Local Configuration
# Machine-specific settings that override/extend base hyprland.conf

# Single monitor with scaling for laptop display
monitor=eDP-1,1920x1080@60,0x0,1.25

# ShowMeTheKey - screenkey alternative for Wayland (for screencasts)
windowrulev2 = float,class:^(showmethekey-gtk)$
windowrulev2 = pin,class:^(showmethekey-gtk)$
windowrulev2 = noblur,class:^(showmethekey-gtk)$
windowrulev2 = opacity 1.0 override,class:^(showmethekey-gtk)$

# Toggle showmethekey with Super+Shift+K
bind = SUPER SHIFT, K, exec, pkill showmethekey-gtk || showmethekey-gtk

# mpv - always fullscreen on workspace 4
windowrulev2 = workspace 4,class:^(mpv)$
windowrulev2 = fullscreen,class:^(mpv)$
