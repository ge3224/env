# Pinyin Configuration for Traditional Chinese Output

# Number of Candidates per page
PageSize=9

# Enable Cloud Pinyin
CloudPinyinEnabled=False

# Enable prediction
Prediction=True

# OpenCC conversion for Traditional Chinese (Simplified to Traditional Taiwan)
# Available values: s2t (Simplified to Traditional), s2tw (Taiwan), s2twp (Taiwan with idioms)
SimpTradMode=Traditional
SimpTradConverter=s2tw

# Spell check
SpellEnabled=True

# Use V for Ã¼
VAsUnicode=True

# Punctuation half/full width
PunctuationWidth=Half

# Show preedit within application
PreeditInApplication=False
