# tmux-sessionizer configuration
# This config is optimized for git worktree workflows

# Search Projects directory with depth 2 to find worktrees
# Example structure:
#   ~/Projects/dotfiles/main     (worktree - depth 2)
#   ~/Projects/dotfiles/feat     (worktree - depth 2)
#   ~/Projects/notebook          (regular repo - depth 1)
TS_SEARCH_PATHS=(~/Projects:2)

# Add config directory for quick access to dotfiles
TS_EXTRA_SEARCH_PATHS=(
    ~/.config:2
)

# Optional: Enable logging for debugging
# Uncomment to enable file logging
# TS_LOG=file

# Optional: Define session commands
# These run in windows at index 69+
# Example:
# TS_SESSION_COMMANDS=(
#     "htop"
#     "nvim ~/notes.md"
# )
